    <style>
      .waiting-message,
      .game-finished-message,
      .game-disconnected {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #fff;
        background: rgb(0, 0, 0);
        padding: 20px;
        border-radius: 10px;
        display: none; /* Hidden by default */
        z-index: 100;
      }
    </style>

  <body ondragstart="return false;" ondrop="return false;">
    <div class="waiting-message" id="waitingMessage">
      Waiting for all players to connect...
    </div>

    <div class="game-finished-message" id="gameFinishedMessage">
      Game Finished...
    </div>

    <div class="game-disconnected" id="gameDisconnectMessage">
      Game finished. Only one player left in the game.
    </div>
    <div
      style="
        position: fixed;
        background-color: transparent;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      "
    ></div>
    <script>
      $(document).ready(function () {
        function getQueryParams() {
          const params = new URLSearchParams(window.location.search);
          return {
            roomID: params.get("roomID"),
            playerID: params.get("playerID"),
            playerName: params.get("playerName"),
            numOfPlayers: parseInt(params.get("numOfPlayers")) || null,
            isHost: params.get("isHost") === "true",
          };
        }

        const { roomID, playerID, playerName, numOfPlayers, isHost } =
          getQueryParams();
        ROOM_ID = roomID;
        PLAYER_ID = playerID;
        PLAYER_NAME = playerName;
        NUM_OF_PLAYERS = numOfPlayers;
        IS_HOST = isHost;
        window.socket = io();

        $("#waitingMessage").show();
        socket.on("connect", () => {
          socket.emit("joinRoom", {
            roomID,
            playerID,
            playerName,
            numOfPlayers,
            isHost,
          });
        });

        socket.on("gamefinished", () => {
          $("#gameDisconnectMessage").hide();
          $("#waitingMessage").hide();
          $("#gameFinishedMessage").show();
        });

        socket.on("disconnectAllPlayers", () => {
          $("#waitingMessage").hide();
          $("#gameFinishedMessage").hide();
          $("#gameDisconnectMessage").show();
        });

        socket.on("waiting", ({ playersCount, numOfPlayers }) => {});
        socket.on("gameStarted", (data) => {
          alert(data.message);
        });

        socket.on("joinRoomError", (data) => {
          alert(data.message);
        });

        socket.on("startGame", async () => {
          startGame();
        });

        window.addEventListener('beforeunload', (event) => {
            socket.emit('playerDisconnectData');
        });

        socket.on("singlePlayerDisconnected", async (data) => {
          console.log(data)
        });

        function startGame() {
          $("#waitingMessage").hide();
          $("#gameFinishedMessage").hide();
          $("#gameDisconnectMessage").hide();
          var oMain = new CMain({
            regular_match_time: 120, //DURATION OF A MATCH IN SECONDS
            extend_match_time: 60, // DURATION OF A MATCH ENDED IN TIE IN SECONDS
            launch_penality_second: 10, //TIME FOR LAUNCH PLAYER USER BEFORE PENALITY
            score_win: 100, //ADD SCORE WHEN PLAYER WIN A MATCH
            score_tie: 50, //ADD SCORE WHEN PLAYER TIE A MATCH,
            add_score_player_goal: 60, //ADD SCORE EVERY USER PLAYER GOAL
            remove_score_opponent_goal: 40, //REMOVE SCORE EVERY CPU PLAYER GOAL
            time_reset_ball: 2, //TIME TO RESET THE BALL AFTER A GOAL IN SECONDS
            scroll_velocity: 5, //VELOCITY SCROLL IN PIXEL
            touch_ball_score: 10, //ADD SCORE EVERYTIME WHEN PLAYERS USER TOUCH THE BALL
            foul_score: -20, //REMOVE SCORE WHEN A PLAYER TOUCH A OTHER TEAM PLAYER
            num_of_shot: 3, //MAX SHOT TURN
            precision_cpu_rate: [
              { min: 0.7, max: 1.3 },
              { min: 0.8, max: 1.3 },
              { min: 0.8, max: 1.2 },
              { min: 0.8, max: 1.1 },
              { min: 0.9, max: 1.2 },
              { min: 0.9, max: 1.1 },
              { min: 1, max: 1 },
              { min: 1, max: 1 },
            ], //PRECISION RATE FOR HIT THE BALL VALUE 1 IS BEST
            cpu_power_players: [0.8, 0.9, 0.9, 1, 1, 1.1, 1.2], //POWER LAUNCH OF A PLAYERS CPU
            audio_enable_on_startup: false, //ENABLE/DISABLE AUDIO WHEN GAME STARTS
            fullscreen: true, //SET THIS TO FALSE IF YOU DON'T WANT TO SHOW FULLSCREEN BUTTON
            check_orientation: false, //SET TO FALSE IF YOU DON'T WANT TO SHOW ORIENTATION ALERT ON MOBILE DEVICES
            num_levels_for_ads: 2, //NUMBER OF TURNS PLAYED BEFORE AD SHOWING //
            //////// THIS FEATURE  IS ACTIVATED ONLY WITH CTL ARCADE PLUGIN.///////////////////////////
            /////////////////// YOU CAN GET IT AT: /////////////////////////////////////////////////////////
            // http://codecanyon.net/item/ctl-arcade-wordpress-plugin/13856421///////////
          });

          $(oMain).on("start_session", function (evt) {
            if (getParamValue("ctl-arcade") === "true") {
              parent.__ctlArcadeStartSession();
            }
          });

          $(oMain).on("end_session", function (evt) {
            if (getParamValue("ctl-arcade") === "true") {
              parent.__ctlArcadeEndSession();
            }
          });

          $(oMain).on("start_level", function (evt, iLevel) {
            if (getParamValue("ctl-arcade") === "true") {
              parent.__ctlArcadeStartLevel({ level: iLevel });
            }
          });

          $(oMain).on("restart_level", function (evt, iLevel) {
            if (getParamValue("ctl-arcade") === "true") {
              parent.__ctlArcadeRestartLevel({ level: iLevel });
            }
          });

          $(oMain).on("end_level", function (evt, iLevel) {
            if (getParamValue("ctl-arcade") === "true") {
              parent.__ctlArcadeEndLevel({ level: iLevel });
            }
          });

          $(oMain).on("save_score", function (evt, iScore, szMode) {
            if (getParamValue("ctl-arcade") === "true") {
              parent.__ctlArcadeSaveScore({ score: iScore, mode: szMode });
            }
          });

          $(oMain).on("show_interlevel_ad", function (evt) {
            if (getParamValue("ctl-arcade") === "true") {
              parent.__ctlArcadeShowInterlevelAD();
            }
          });

          $(oMain).on("share_event", function (evt, iScore) {
            if (getParamValue("ctl-arcade") === "true") {
              parent.__ctlArcadeShareEvent({
                img: TEXT_SHARE_IMAGE,
                title: TEXT_SHARE_TITLE,
                msg: TEXT_SHARE_MSG1 + iScore + TEXT_SHARE_MSG2,
                msg_share: TEXT_SHARE_SHARE1 + iScore + TEXT_SHARE_SHARE1,
              });
            }
          });

          if (isIOS()) {
            setTimeout(function () {
              sizeHandler();
            }, 200);
          } else {
            sizeHandler();
          }
        }
      });
    </script>

    <div class="check-fonts">
